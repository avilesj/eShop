<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: layoutHeader">
</head>
<div th:replace="layout :: mainLayout"></div>
<div>
    <div>
        <form role="form" th:action="@{/Cart/add/{id}?amt={amount}(id = ${product.id}, amount = ${amount})}"
              method="POST"
              th:object="${product}">
            <div class="form-group">
                <div th:text="${product.id}" th:field="${product.id}"></div>
                <div th:text="${product.name}"></div>
                <div th:text="${#numbers.formatDecimal(product.price,0,2)}"></div>
                <div th:text="${product.description}"></div>
                <label>Amount</label><input type="text" class="form-control" th:id="${amount}"
                                            placeholder="Amount"/>
                <button type="submit" class="btn btn-success">Add to Cart</button>

            </div>
            <a class="btn btn-primary" th:href="@{/products}">Back</a>
        </form>
    </div>
</div>
