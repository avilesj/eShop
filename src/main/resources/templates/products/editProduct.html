<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: layoutHeader">
</head>
<div th:replace="layout :: navbar"></div>
<main class="container" role="main">
<div>
	<h1>Product Form</h1>
	<form role="form" th:action="@{save}" method="POST"
		th:object="${product}">
		<label>Id: </label> <input type="hidden" th:field="${product.id}" />
		<label>Name: </label> <input type="text" th:field="${product.name}" />
		<label>Price: </label> <input type="text" th:field="${product.price}" />
		<label>Description: </label> <input type="text"
			th:field="${product.description}" />
		<button type="submit">Edit Product</button>
	</form>
</div>
</main>
