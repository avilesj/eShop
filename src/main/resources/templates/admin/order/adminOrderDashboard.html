<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/adminLayoutHeader :: adminLayoutHeader">
</head>
<body>
<div class="row" id="body-row">
    <div th:replace="admin/adminLayoutBody :: adminLayoutBody">

    </div>
    <!-- MAIN -->
    <div class="col py-3">
        <h1>
            Orders Dashboard
        </h1>

        <form class="form-inline my-2 my-lg-0 w-50 mx-auto" th:action="@{/admin/product/search}">
            <div class="form-group">
                <label for="productSearch" class="col-sm-2 col-form-label">Search by username</label>
                <input id="productSearch" class="form-control" th:name="productSearch"
                       placeholder="Search" aria-label="Search" type="text">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
        </form>
        <div th:unless="${#lists.isEmpty(pendingOrders)}">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">User</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:id="${order.id}" scope="row" th:each="order : ${pendingOrders}" th:href="@{~/}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.user.username}">yes</td>
                    <td th:text="${order.total}">yes</td>
                    <td>
                        <button form="completeOrderForm" class="btn btn-danger" type="submit">Complete order</button>
                        <form id="completeOrderForm"
                              method="POST">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
